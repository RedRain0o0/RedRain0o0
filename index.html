      <script>
        function toggleRadio() {
          var audio = document.getElementById('audio');
          var radioOn = document.getElementById('radioOn');
          var radioOff = document.getElementById('radioOff');
          if (radioOn.style.display === "none") {
            radioOn.style.display = "block";
            radioOff.style.display = "none";
            audio.play();
          } else {
            radioOn.style.display = "none";
            radioOff.style.display = "block";
            audio.pause();
          }
        }
